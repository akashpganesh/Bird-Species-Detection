<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Species Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='bird_icon.png') }}" alt="Bird Icon" class="bird-icon">
        <h1>Bird Species Detection</h1>
    </header>
    <div class="body">
        <div class="container">
            <div class="upload-area" id="uploadArea">
                <p>Drag & Drop or Click to Upload an Image</p>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <img id="imagePreview" class="image-preview" alt="Image Preview">
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p class="loading-text">Identifying species...</p>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
